<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="style.css" rel="stylesheet">
    <link href="script.js" rel=""
</head>
<body>
    <div class="rect">
        <div class="cir">
        <div class="inner_cir"></div>
        <div id="center"></div>
        <div id="hr"></div>
        <div id="min"></div>
        <div id="sec"></div>
        </div>
          </div>
  <script>
          setInterval(()=>{
    var day=new Date();
    var hh=day.getHours();
    var mm=day.getMinutes();
    var ss=day.getSeconds();
    const hour=30*hh+mm/2;
    const minute=6*mm;
    const second=6*ss;
    
    hr.style.transform='rotatez($({hour}deg)'
    min.style.transform='rotatez($({minute}deg)'
    sec.style.transform='rotatez($({second}deg)'
    
    })
          </script>
          
</body>
</html>

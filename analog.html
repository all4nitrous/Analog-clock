<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="style.css" rel="stylesheet">
    <link href="script.js" rel=""
</head>
<body>
    <div class="rect">
        <div class="cir">
        <div class="inner_cir"></div>
        <div id="center"></div>
        <div id="hr"></div>
        <div id="min"></div>
        <div id="sec"></div>
        </div>
          </div>
  <script>
          
          const deg = 6;
          const hr = document.querySelector('#hr');
          const mn = document.querySelector('#min');
          const sc = document.querySelector('#sec');
          setInterval(()=>{
          let day = new Date();
          let hh = day.getHours() * 30;
          let mm = day.getMinutes() * deg;
          let ss = day.getSeconds() * deg;
          hr.style.transform = `rotatez(${hr+(mm/12)}deg)`;
          mn.style.transform = `rotatez(${mn}deg)`;
          sc.style.transform = `rotatez(${sc}deg)`;
          })
          </script>
          
</body>
</html>
